<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <link rel="stylesheet" href="rendom_color.css">
</head>
<body>
    <!-- Normal Background Color Change  -->
    <div class="background_filter container">
       <div class="bg_filter_inner">
            <h3>Background Color: <span class="bg_color">Cornflowerblue</span> </h3>
            <button class="btn">Click</button>
        </div>
    </div>
    <!-- Hex Background Color Change -->
    <div class="background_filter_hex container">
        <div class="bg_filter_inner_hex">
             <h3>Bg Hex Color: <span class="bg_color_hex">#6495ED</span> </h3>
             <button class="btn_hex">Click</button>
         </div>
     </div>
     
     <div class="project_one">
         
            <h3 class="project_h3">Convert Your Value</h3>
             <input class="text_input" type ="text">
             <input class="text_output" type="text">
             <button class="con_btn"> Convert </button>
        
     </div>

     <div class="calculator">
         <div class="top_cal">
             <div class="display_cal"> 20 + 300</div>
         </div>
         <div class="bottom_cal">
             <div class="btn_1">
                 <button>7</button>
                 <button>8</button>
                 <button>9</button>
                 <button>+</button>
             </div>
             <div class="btn_2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
             </div>
             <div class="btn_3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
             </div>
             <div class="btn_4">
                <button>.</button>
                <button>0</button>
                <button>*</button>
                <button>=</button>
             </div>
         </div>
     </div>
    <script src="rendom_color.js"></script>
</body>
</html>
